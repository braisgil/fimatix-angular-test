<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let city of cityList">
    <td scope="row">{{ city?.city?.name }}</td>
    <td scope="row"*ngFor="let temp of city?.list">
      {{temp?.main?.temp}} &deg;
    </td>
  </tr>
  </tbody>
</table>
